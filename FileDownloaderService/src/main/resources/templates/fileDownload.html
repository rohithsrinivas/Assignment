<!DOCTYPE html>
<%@ taglib uri = "http://java.sun.com/jsp/jstl/core" prefix = "c" %>
<html>
<body>

	<h1>List of all uploaded files</h1>

	<script>
		function displayAllFiles() {
			$.get("/getAll", function(files) {
				<c:forEach items="${files}" var="file">
				var mapping = file.getName();
			    <a href = mapping>${file}</a>
			<c:forEach>
			});
		}
	</script>

	<form action="displayAllFiles()">
		<input type="submit" value="Get All Uploaded Files" />
	</form>
</body>
</html>
